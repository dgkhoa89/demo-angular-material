<!-- to show progress -->
<div>
    <mat-progress-spinner value="90"></mat-progress-spinner>
</div>

<!-- to show when UI loading  -->
<button (click)="loadData()">Load Data</button>
<div *ngIf="showSpinner">
    <mat-spinner color="accent"></mat-spinner>
    <span>loading data ...</span>
</div>
<div *ngIf="!showSpinner">
    <span>Loaded</span>
</div>
