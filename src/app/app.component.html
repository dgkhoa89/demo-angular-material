<form>
    <mat-form-field>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="myStartDatePicker" [min]="minDate" [max]="maxDate">
        <mat-datepicker-toggle [for]="myStartDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myStartDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="myEndDatePicker" [matDatepickerFilter]="dateFilter">
        <mat-datepicker-toggle [for]="myEndDatePicker" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #myEndDatePicker></mat-datepicker>
    </mat-form-field>
</form>
