<form>
    <mat-form-field appearance="outline">
        <input matInput [matAutocomplete]="auto" type="text">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of options" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>From Object</mat-label>
        <input matInput [matAutocomplete]="autoFromObject" type="text">
        <mat-autocomplete #autoFromObject="matAutocomplete">
            <mat-option *ngFor="let option of objectOptions" [value]="option.name">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

</form>
